<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <script src="https://kit.fontawesome.com/27e5192094.js" crossorigin="anonymous"></script>
  <title>PLAY PAC-MAN</title>
</head>
<body>

  <main>

      <header>
        <h1 class="title">
          <span class="char1">P</span>
          <span class="char2">A</span>
          <span class="char3">C</span>
          <span class="char4">-</span>
          <span class="char5">M</span>
          <span class="char6">A</span>
          <span class="char7">N</span>
        </h1>
      </header>

    <section class="button-container">
      <button class="start-button">PLAY</button>
    </section>

    <section class="volume">
      <i class="fa-solid fa-volume-high"></i>
    </section>

    <section class="grid-wrapper">
      <div class="overlay-container">
        <div class="text-overlay">
        </div>
        <div class="text-overlay-won">
          <h2>YOU WON!<br>SCORE: <span class="text-overlay-won-span"></span></h2>
        </div>
        <div class="text-overlay-lost">
          <h2>YOU LOST!<br>SCORE: <span class="text-overlay-lost-span"></span></h2>
        </div>
        <!-- <div class="highscores">
          <h3>HIGHSCORES</h3>
        </div> -->
      </div>
      <div class="grid">
        <!-- GRID GENERATES HERE -->
      </div>
    </section>

    <audio id="audio-intro" src="audios/intro.wav"></audio>
    <audio id="pacman-dies" src="audios/pacman-dies.wav"></audio>
    <audio id="dot" src="audios/dot.wav"></audio>
    <audio id="ghost-dies" src="audios/bubble-shot.wav"></audio>
    <audio id="player-wins" src="audios/winner.mp3"></audio>
    <audio id="end-game" src="audios/game-over-arcade.wav"></audio>

    <footer class="bottom-container">
      <p>LIVES: <span class="lives">3</span></p>
      <p>SCORE: <span class="score">0</span></p>
    </footer>


  </main>
  
</body>
</html>
